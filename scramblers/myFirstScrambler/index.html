<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>My First ENCODER</title>

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>trivial text encoder</h1>
            </header>
            <input id="userString" type="text" ></input>
            <div class="buttons">
                <button id="encryptor" type="button" name="button">Encrypt</button>
                <button id="clearMessage" type="button" name="button">Clear</button>
                <button id="decryptor" type="button" name="button">Decrypt</button>
            </div>
        </div>
        <div class="wrapp_popup">
            <div class="popup_hint">
                <div class="close_btn"></div>
                <p>Введите хотя бы один символ</p>
                <button id="confirmButton" type="button" name="button">Ok</button>
            </div>
        </div>
        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
